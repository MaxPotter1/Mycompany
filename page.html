<!DOCTYPE html>
<html>
<head>
    <title>Max Potter - Green Hill Marketing Solutions</title>
    <style>
        /* Existing styles for the container and other elements... */

        /* Style the form */
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Max Potter</h1>
        <p>Owner of Green Hill Marketing Solutions</p>
        <p>Email: [foundergreenhill@gmail.com]</p>
        <p>Hobbies: Helping great businesses better engage their customers</p>
        <h2>Contact Me</h2>
        <form action="https://formspree.io/your-email@example.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
